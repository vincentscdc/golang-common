# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Enable dynamic configurations
setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.3

parameters:
  workspace_directory:
    type: string
    default: "/home/circleci/app"

executors:
  default-executor:
    docker:
      - image: cimg/base:stable
    working_directory: << pipeline.parameters.workspace_directory >>

jobs:
  conv-commits-check:
    executor: default-executor
    steps:
      - checkout
      - run:
          name: Install cog
          command: |
            mkdir -p "$HOME/.local/bin" || exit
            VERSION=5.1.0
            TAR="cocogitto-$VERSION-x86_64-unknown-linux-musl.tar.gz"
            cd "$HOME/.local/bin" || exit
            curl -OL https://github.com/cocogitto/cocogitto/releases/download/"$VERSION"/"$TAR"
            tar xfz $TAR
      - run:
          name: cog check of conventional commits
          command: |
            cog check --from-latest-tag --ignore-merge-commits

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  always-run:
    jobs:
      - conv-commits-check
      - path-filtering/filter:
          name: check-update-files
          mapping: |
            .circleci/.* trigger-all true
            transport/http/handlerwrap/.* trigger-transport-http-handlerwrap true
            transport/http/middleware/cryptouseruuid/.* trigger-transport-http-middleware-cryptouseruuid true
            monitoring/otelinit/.* trigger-monitoring-otelinit true
            config/secrets/.* trigger-config-secrets true
            database/pginit/.* trigger-database-pginit true
          config-path: .circleci/config_package.yml
          requires:
            - conv-commits-check
