# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

parameters:
  workspace_directory:
    type: string
    default: "/home/circleci/app"

executors:
  go-executor:
    docker:
      - image: cimg/go:1.18
    working_directory: << pipeline.parameters.workspace_directory >>

jobs:

  conv-commits-check:
    executor: go-executor
    steps:
      - checkout
      - run:
          name: Install cog
          command: |
            mkdir -p "$HOME/.local/bin" || exit
            VERSION=5.1.0
            TAR="cocogitto-$VERSION-x86_64-unknown-linux-musl.tar.gz"
            cd "$HOME/.local/bin" || exit
            curl -OL https://github.com/cocogitto/cocogitto/releases/download/"$VERSION"/"$TAR"
            tar xfz $TAR
      - run:
          name: cog check of conventional commits
          command: |
            cog check --from-latest-tag --ignore-merge-commits

  linter:
    executor: go-executor
    steps:
      - checkout
      - run:
          name: Install golangci-lint/run-lint
          command: |
            curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.47.1
      - run:
          name: Install gofumpt
          command: |
            go install mvdan.cc/gofumpt@latest
      - run:
          name: Linter check
          command: |
            make lint

  sec-scan:
    executor: go-executor
    steps:
      - checkout
      - run: curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b $(go env GOPATH)/bin v0.30.0
      - run:
          name: Trivy sec scan
          command: |
            make sec-scan

  coveralls:
    executor: go-executor
    steps:
      - checkout
      - run: go mod download
      - run: go install github.com/mattn/goveralls@latest
      - run:
          name: Tests and coveralls
          command: |
            make coveralls

workflows:
  always-run:
    jobs:
      - conv-commits-check
      - linter
      - sec-scan
      - coveralls
