name: "coverage"

on:
  push:
    paths:
      - 'monitoring/otelinit/**'
      - 'transport/http/handlerwrap/**'
      - '.github/workflows/**'
    branches: [ main ]
  pull_request:
    paths:
      - 'monitoring/otelinit/**'
      - 'transport/http/handlerwrap/**'
    branches: [ main ]

jobs:
  coverage-monitoring-otelinit:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install goveralls
        run: go install github.com/mattn/goveralls@latest
      - name: Calc coverage
        working-directory: monitoring/otelinit
        run: |
          go test -v  ./... -cover -covermode=atomic -coverprofile=./coverage.out
      - name: Send coverage
        working-directory: monitoring/otelinit
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: goveralls -covermode=atomic -coverprofile=./coverage.out -service=github -package="monitoring/otelinit" -parallel -jobid=$(git rev-parse --short HEAD)
  coverage-transport-http-handlerwrap:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install goveralls
        run: go install github.com/mattn/goveralls@latest
      - name: Calc coverage
        working-directory: monitoring/otelinit
        run: |
          go test -v  ./... -cover -covermode=atomic -coverprofile=./coverage.out
      - name: Send coverage
        working-directory: monitoring/otelinit
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: goveralls -covermode=atomic -coverprofile=./coverage.out -service=github -package="monitoring/otelinit" -parallel -jobid=$(git rev-parse --short HEAD)
  coveralls-finish:
    runs-on: ubuntu-latest
    needs: [coverage-monitoring-otelinit, coverage-transport-http-handlerwrap]
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Checkout code
        uses: actions/checkout@v3          
      - name: Install goveralls
        run: go install github.com/mattn/goveralls@latest
      - name: Send coverage
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: goveralls -parallel-finish -jobid=$(git rev-parse --short HEAD)  